version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns:
        - name: customer_id
          tests:
            - unique
            - not_null
  - name: stg_orders
    description: One order per customer
    columns:
      - name: order_id
        description: Primary key for orders.
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: 
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id 
        description: Foreign key to stg_customers.customer_id
        tests: 
          - relationships:
              to: ref('stg_customers')
              field: customer_id
          